<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>OpenPose</title>
</head>
<body>
      <div class="videoParent">
        <video id="video" autoplay loop muted>
            <source src="video.mp4" type="video/mp4" />
        </video>
      </div>
      <p id="word" class="socod">
          Dancyfy
      </p>
    <main>

        <div id="carousel">

           <div class="hideLeft">
             <div class="hideLeftContainer">
               <video class="Dance1" autoplay muted>
                   <source src="Dance1.mp4" type="video/mp4">
               </video>
             </div>
          </div>

          <div class="prevLeftSecond">
            <div class="prevLeftSecondContainer">
              <video class="Dance1" autoplay muted loop>
                  <source src="Dance1.mp4" type="video/mp4">
              </video>
            </div>
          </div>

          <div class="prev">
            <div class="prevContainer">
              <p id="danceName" class="socod">Dance Name</p>

              <video class="Dance1" autoplay muted loop>
                  <source src="Dance1.mp4" type="video/mp4">
              </video>
              <button class="learnBtn">Learn This</button>

            </div>
          </div>

          <div class="selected">
            <!-- <img src="https://i1.sndcdn.com/artworks-000062423439-lf7ll2-t500x500.jpg"> -->
            <div class="selectedContainer">
              <p id="danceName" class="socod">Dance Name</p>
              <video class="Dance1" autoplay muted loop>
                  <source src="Dance1.mp4" type="video/mp4">
              </video>
              <button class="learnBtn">Learn This</button>

            </div>

          </div>

          <div class="next">
            <div class="nextContainer">
              <video class="Dance1" autoplay muted loop>
                  <source src="Dance1.mp4" type="video/mp4">
              </video>
            </div>
          </div>

          <div class="nextRightSecond">
            <div class="nextRightSecondContainer">
              <video class="Dance1" autoplay muted loop>
                  <source src="Dance1.mp4" type="video/mp4">
              </video>
            </div>
          </div>

          <div class="hideRight">
            <div class="hideRightContainer">
              <video class="Dance1" autoplay muted loop>
                  <source src="Dance1.mp4" type="video/mp4">
              </video>
            </div>
          </div>

        </div>

        <div class="buttons">
          <button id="prevBtn">Prev</button>
          <button id="nextBtn">Next</button>
        </div>

      </main>

      <script src="app.js"></script>
</body>
</html>
